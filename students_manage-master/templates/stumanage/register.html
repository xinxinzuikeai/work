{% load static %}
<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">
    <title>注册</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'stumanage/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'stumanage/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'stumanage/css/signin.css' %}" rel="stylesheet">
    <script src="{% static 'stumanage/js/ie-emulation-modes-warning.js' %}"></script>
  </head>
  <body>
    <div class="container">

      <form class="form-signin" href="{% url 'stumanage:register' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">用户注册</h2>
{#        <label for="inputEmail" class="sr-only">用户名:</label>#}
        <input name="username" type="text" id="inputEmail" class="form-control" placeholder="用户名" required="" autofocus=""><br>
{#        <label for="inputPassword" class="sr-only">密码:</label>#}
        <input name="password1" type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
        <input name="password2" type="password" id="inputPassword" class="form-control" placeholder="确认密码" required="">
        <input name="nick" type="text" id="inputEmail" class="form-control" placeholder="昵称" required="" autofocus="">
        <input name="phone" type="text" id="inputEmail" class="form-control" placeholder="电话" required="" autofocus=""><br>
        <div class="checkbox">
          <span style="color: red">{{ error }}</span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
      </form>
    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'stumanage/js/ie10-viewport-bug-workaround.js' %}"></script>

</body></html>
