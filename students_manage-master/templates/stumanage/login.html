{% load static %}
<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">
    <title>登陆</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'stumanage/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'stumanage/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'stumanage/css/signin.css' %}" rel="stylesheet">
    <script src="{% static 'stumanage/js/ie-emulation-modes-warning.js' %}"></script>
  </head>
  <body>
    <div class="container">

      <form class="form-signin" href="{% url 'stumanage:login' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">学生管理系统</h2>
{#        <label for="inputEmail" class="sr-only">用户名:</label>#}
        <input name="username" type="text" id="inputEmail" class="form-control" placeholder="用户名"><br>
{#        <label for="inputPassword" class="sr-only">密码:</label>#}
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="密码">
        <input name="verifycode" type="text" class="form-control" placeholder="验证码">
        <img src="{% url 'stumanage:verifycode' %}" style="border-radius: 5px">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">记住密码
          </label>
            <br>
          <span style="color: red">{{ error }}</span>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
        <a class="btn btn-lg btn-primary btn-block" href="{% url 'stumanage:register' %}">注册</a>
      </form>

    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'stumanage/js/ie10-viewport-bug-workaround.js' %}"></script>

</body></html>
